<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Pal</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/images/favicon.jpg" type="image/x-icon" />
  </head>
  <body>
    <header>
      <h1>Welcome to Crypto Pal</h1>
    </header>

    <div class="contentBox">
      <p>
        <label for="crypto">Crypto:</label>
        <select name="crypto" id="crypto">
          <option value="unselected">-</option>
          <option value="btc">BTC - Bitcoin</option>
          <option value="eth">ETH - Ethereum</option>
          <option value="xrp">XRP</option>
        </select>
      </p>
    </div>

    <div class="contentBox">
      <p>
        <label for="currency">Currency:</label>
        <select name="currency" id="currency">
          <option value="eur">EUR (â‚¬)</option>
          <option value="usd">USD ($)</option>
        </select>
      </p>
    </div>

    <div class="contentBox">
      <p>Current Price:</p>
      <p id="currentPrice">-</p>
    </div>

    <div class="contentBox">
      <label for="investAmount">Invest Amount:</label>
      <input type="number" id="investAmount" />
    </div>

    <p></p>
    &nbsp

    <div class="contentBox">
      <label for="priceAtPurchase">Price At Purchase:</label>
      <input type="number" id="priceAtPurchase" name="priceAtPurchase" />
    </div>

    <p></p>
    &nbsp

    <div class="contentBox">
      <label for="projectedPrice">Projected Price:</label>
      <input type="number" id="projectedPrice" />
    </div>

    <p></p>
    &nbsp

    <div class="contentBox">
      <button id="calculateButton">Calculate</button>
    </div>

    <p></p>
    &nbsp

    <!---------------------Results--------------------->
    <div>
      <h2>Results:</h2>
      <p class="summary" id="cryptoGained"></p>
      <p class="summary" id="futureValue"></p>
      <p class="summary" id="profit"></p>
      <p class="summary"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
